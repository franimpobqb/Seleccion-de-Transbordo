    <script>
        /* A MODO DE EJEMPLO - SOLO PARA MOSTRAR EL FUNCIONAMIENTO */

        const cajaResumen = document.getElementById('cluster-resumen')
        let gridIda = document.getElementById('grid-ida');
        let gridVuelta = document.getElementById('grid-vuelta');

        let btnsComprar = document.querySelectorAll('.bqb-btn-comprar');
        let datosVuelta = document.querySelectorAll('.datos-vuelta');

        gridIda.addEventListener('click', function () {
            if (!cajaResumen.classList.contains('active')) {
                cajaResumen.classList.add('active');
                gridVuelta.scrollIntoView();
            }
        });
        gridVuelta.addEventListener('click', function () {

            if (cajaResumen.classList.contains('active')) {
                console.log(btnsComprar)
                for (i = 0; i < btnsComprar.length; ++i) {
                    if (cajaResumen.classList.contains('active')) {
                        btnsComprar[i].innerHTML = "Comprar";
                        btnsComprar[i].disabled = false;
                        document.querySelector('.tramo-vuelta').innerHTML =
                            "Montevideo - Buenos Aires / 14-12-2022 / 17:30hs";
                    }
                }
            }
        });
    </script>

    <script>
        let opcionesTransbordo = document.querySelectorAll('.transbordo-opcion');
        let opcionesTransbordoInfo = document.querySelectorAll('.transbordo-opcion .info');
        let opcionesTransbordoAbrir = document.querySelectorAll('.transbordo-opcion .expand');


        for (var i = 0; i < opcionesTransbordoAbrir.length; i++) {
            opcionesTransbordoAbrir[i].addEventListener('click', function (event) {

                if (this.closest(".transbordo-opcion").classList.contains('expanded')) {
                    opcionesTransbordo.forEach((opcionTransbordo) => {
                        opcionTransbordo.classList.remove('expanded')
                    });
                    this.closest(".transbordo-opcion").classList.remove('expanded');
                } else {
                    opcionesTransbordo.forEach((opcionTransbordo) => {
                        opcionTransbordo.classList.remove('expanded')
                    });
                    this.closest(".transbordo-opcion").classList.add('expanded');
                }

            });
        }
    </script>
